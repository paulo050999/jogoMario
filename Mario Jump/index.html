<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/Goku_Base.ico" type="image/x-icon">
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/script.js" defer></script>
    <title>Mario Jump</title>
    <audio id="background-music" src="musica.mp3" loop></audio>
</head>
<body>
    <div class="game-board">
        <img src="./images/clouds.png" class="clouds">
        <img src="./images/goku-dragon-ball.gif" class="mario">
        <img src="./images/pipe.png" class="pipe">
        <div class="score">Score: 0</div>
        <img src="./images/shenlong.png" class="shenlong" alt="Shenlong">
    </div>
    <div class="game-over">
        <h1>Game Over</h1>
        <button class="restart">Reiniciar</button>
    </div>
</body>
</html>
